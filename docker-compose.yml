services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_cfo
    ports:
      - "5544:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6381:6379"

  mock-shopify:
    build: ./mock-shopify
    ports:
      - "9100:8080"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_cfo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - mock-shopify
    volumes:
      - ./backend/storage:/app/storage
    ports:
      - "8100:8000"

  wise-api:
    build: ./backend
    command: uvicorn app.wise_main:app --host 0.0.0.0 --port 8001
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_cfo
      - REDIS_URL=redis://redis:6379/0
      - WISE_REDIRECT_URI=http://127.0.0.1:8001/connectors/wise/oauth/callback
      - WISE_WEBHOOK_URL=http://127.0.0.1:8001/webhooks/wise
    depends_on:
      - db
      - redis
    ports:
      - "8101:8001"

  stripe-api:
    build: ./stripe-api
    image: stripe-api
    env_file:
      - ./stripe-api/.env
    ports:
      - "8102:8002"

  worker:
    build: ./backend
    command: celery -A app.worker.celery worker --loglevel=info
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_cfo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - mock-shopify
    volumes:
      - ./backend/storage:/app/storage

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: https://api-aicfo.theleadai.co.uk
        NEXT_PUBLIC_WISE_API_BASE: https://wise-aicfo.theleadai.co.uk
    env_file:
      - ./frontend/.env.example
    environment:
      - NEXT_PUBLIC_API_BASE=https://api-aicfo.theleadai.co.uk
      - NEXT_PUBLIC_WISE_API_BASE=https://wise-aicfo.theleadai.co.uk
      - DIFY_API_URL=http://127.0.0.1/v1
      - DIFY_API_KEY=
    ports:
      - "3100:3000"
    depends_on:
      - backend
      - wise-api

volumes:
  pg_data:
